<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Love</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-send-love.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css" />
    <link rel="stylesheet" href="./styles/styles-send-email.css" />
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <div class="banner">
        <div class="banner-info-container">
          <h1>send Love</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Exercitationem minus et dolorum accusantium maiores delectus vero,
            ab voluptatem quae aliquid?
          </p>
          <a href="./index.html">back home</a>
        </div>
      </div>
    </section>
    <!-- end of header -->
    <!-- email form -->
    <div class="contact">
      <div class="contact-container">
        <article class="contact-info">
          <!-- Contact item -->
          <div class="contact-item">
            <h4 class="conatct-title">
              <span><i class="fas fa-location-arrow"></i></span>
              address
            </h4>
            <h4 class="example">
              523 N Fairfax Ave, <br />Los Angeles, CA 900048
            </h4>
          </div>
          <!-- End of contact item -->
          <!-- Contact item -->
          <div class="contact-item">
            <h4 class="conatct-title">
              <span><i class="fas fa-envelope"></i></span>
              email
            </h4>
            <h4 class="example">email@email.com</h4>
          </div>
          <!-- End of contact item -->
          <!-- Contact item -->
          <div class="contact-item">
            <h4 class="conatct-title">
              <span><i class="fas fa-phone"></i></span>
              telephone
            </h4>
            <h4 class="example">+123 456 789</h4>
          </div>
          <!-- End of contact item -->
        </article>
        <div class="form-control-container">
          <form class="form-control">
            <h2>send love</h2>
            <input type="email name="your-email" class="your-email"
            placeholder="Your email" />
            <br />
            <input
              type="email"
              name="receiver-email"
              class="receiver-email"
              placeholder="Receiver email"
            />
            <textarea
              name="message"
              cols="20"
              rows="5"
              placeholder="Message"
              class="message"
            ></textarea>
          </form>
          <button class="submit-button" type="submit">send love</button>
        </div>
      </div>
    </div>
    <!-- end of email form -->
  </body>
</html>
